<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
         <main>
             <div class="playground" id="playground">
                 <div class="cards-grid" id="top">
                     <div class="cards-grid-item"></div>
                     <div class="cards-grid-item" id="target-place">
                         <div class="card opened">
                             <div class="card-wrapper">
                                 <div class="card-back"></div>
                                 <div class="card-front"></div>
                             </div>
                         </div>
                     </div>
                     <div class="cards-grid-item"></div>
                 </div>
                 <div class="cards-grid">
                     <div class="cards-grid-item">
                         <div class="card">
                             <div class="card-wrapper">
                                 <div class="card-back"></div>
                                 <div class="card-front"></div>
                             </div>
                         </div>
                     </div>
                     <div class="cards-grid-item">
                         <div class="card" id="target-card">
                             <div class="card-wrapper">
                                 <div class="card-back"></div>
                                 <div class="card-front" style="background-image: url('/img/Card2.png')"></div>
                             </div>
                         </div>
                     </div>
                     <div class="cards-grid-item">
                         <div class="card">
                             <div class="card-wrapper">
                                 <div class="card-back"></div>
                                 <div class="card-front"></div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="actions">
                     <input class="button" type="button" value="Open card" onclick="javascript:openCard()">
                 </div>
             </div>
         </main>
    </body>
</html>
